<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script src="libs/p5.tiledmap.min.js"></script>
    <script src="images/new-map.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.rawgit.com/molleindustria/p5.play/42cd19c3/lib/p5.play.js"
      type="text/javascript"
    ></script>
   
    <style>
      body,
      html {
        font-family: 'Press Start 2P', cursive;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
    <title>Katze Platformer</title>
  </head>
  <body>
    <div id = "game-over" class="game-over hidden">
      <img src="images/unhappy-cat.gif" alt="game-end">
      <h1>You Died!</h1>
      <button type="button", class="restart-btn">Try Again! </button>
    </div>
    <div id = "win" class="win hidden">
      <img src="images/pop-pop-cat.gif" alt="game-end">
      <h1>You Saved All Kittens!</h1>
      <button type="button", class="restart-btn">Play Again! </button>
    </div>
    <section>
      <img src="images/sleeping-kitten.png" alt="">
    <div class="kitten-count"><span class="count">0</span>/3</div>
  </section>
  </body>
  <script src="libs/play.js"></script>
  <script src="pickup.js"></script>
  <script src="game.js"></script>
</html>
